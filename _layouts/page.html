---
layout: default
---
<div class="page">
    <div class="container">
        <header class="page-header">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <p>{{ page.description }}</p>
            {% endif %}
        </header>
        <div class="page-content">
            {{ content }}
        </div>
    </div>
</div>
